<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.com" xmlns:form="http://www.w3.org/1999/xhtml">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Restaurant Directory</title>
</head>
<body>
    <div class="container">
        <h3>Restaurant Directory</h3>
        <hr>

        <!-- Add a button-->
        <a th:href="@{/restaurants/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Restaurant
        </a>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Restaurant Name</th>
                    <th>Rating</th>
                    <th>Email</th>
                    <th>Phone No.</th>
                    <th>Available Passes</th>
                    <th>Total Passes</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tempRestaurant : ${restaurants}">
                    <td th:text="${tempRestaurant.restaurantName}"/>
                    <td th:text="${tempRestaurant.rating}"/>
                    <td th:text="${tempRestaurant.email}"/>
                    <td th:text="${tempRestaurant.phoneNo}"/>
                    <td th:text="${tempRestaurant.availablePasses}"/>
                    <td th:text="${tempRestaurant.totalPasses}"/>
                    <td th:text="${tempRestaurant.address}"/>


                    <!-- Add "update" button/link -->
                    <td>
                        <a th:href="@{/restaurants/showFormForUpdate(restaurantId=${tempRestaurant.id})}"
                            class="btn btn-info btn-sm">
                            Update
                        </a>

                        <!-- Add "delete" button/link -->
                        <a th:href="@{/restaurants/delete(restaurantId=${tempRestaurant.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this restaurant?'))) return false">
                            Delete
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>


        <!--
        <a th:href="@{/restaurants/logout}" class="btn btn-danger btn-sm mb-3">
            Logout
        </a>
        -->

        <form action="#" th:action="@{/restaurants/logout}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p>
                <input type="submit" class="btn btn-primary" value="Logout">
            </p>
        </form>

    </div>
</body>
</html>
